<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Médecin</title>
    <style>
        body { font-family: Arial; background: #f9f9f9; padding: 30px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        h2 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input, select, textarea {
            width: 100%; padding: 8px; margin-top: 5px;
            border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            margin-top: 20px; padding: 10px 20px;
            background-color: #28a745; color: white;
            border: none; border-radius: 5px;
            cursor: pointer;
        }
        .errorlist { color: red; list-style-type: none; padding-left: 0; }
    </style>
</head>
<body>
<div class="container">
    <h2>Inscription Médecin</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer le compte</button>
    </form>
</div>
</body>
</html>
